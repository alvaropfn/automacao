<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Login</title>
		Cadastrar Usuario
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<div class="row">
				<div class="col-md-6">
					
					<form role="form">
						<div class="form-group">
							<label>Nome</label> 
							<p:inputText value="#{usuarioMB.obj.nome}" styleClass="form-control"></p:inputText>						
						</div>
						<div class="form-group">
							<label>Nome de Usu√°rio</label> 
							<p:inputText value="#{usuarioMB.obj.nomeusuario}" styleClass="form-control"></p:inputText>						
						</div>	
						<div class="form-group">
							<label>Senha</label> 							
							<p:password value="#{usuarioMB.obj.senha}" styleClass="form-control"/>						
						</div>			
						
						<p:commandButton action="#{usuarioMB.cadastrar()}" styleClass="btn btn-default" value="Cadastrar"></p:commandButton>
						<p:commandButton action="#{usuarioMB.cancelar()}" styleClass="btn btn-default" value="Cancelar"></p:commandButton>						
						
					</form>

				</div>				
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
