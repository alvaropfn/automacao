<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Login</title>
		Lista de usu√°rios	
	</ui:define>

	<ui:define name="conteudo">
		<h:body>
			<h:form id="form">

				<p:dataTable var="usuario" value="#{usuarioMB.usuarios}">
					<p:column headerText="Id">
						<h:outputText value="#{usuario.id}" />
					</p:column>
					<p:column headerText="Nome de usuario">
						<h:outputText value="#{usuario.nomeusuario}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="Data de Cadastro">
						<h:outputText value="#{usuario.dataCadastro}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
