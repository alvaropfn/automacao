<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Prédios</title>
		Lista de Prédios
	
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="form">			
		
			<p:dataTable var="usuario" value="#{predioMB.list}">
				<p:column headerText="Id">
					<h:outputText value="#{predio.id}" />
				</p:column>
				<p:column headerText="Nome do Prédio">
					<h:outputText value="#{predio.nome}" />
				</p:column>
				
				<p:column headerText="Endereço do Prédio">
					<h:outputText value="#{predio.endereco}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
