<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Cômodos</title>
		<h:messages />
		Cadastrar Cômodos
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<div class="row">
				<div class="col-md-6">							
					<form role="form">
						<div class="form-group">						
							<label>Nome</label>
							<p:inputText value="#{comodoMB.comodo.nome}" required="true" 
								requiredMessage="Nome Obrigatorio" styleClass="form-control"></p:inputText>
						</div>	
						<div class="form-group">
							<label>Prédios</label>
							<div class="form-group">
								<p:selectOneMenu value="#{comodoMB.comodo.predio}"
									requiredMessage="Prédio Obrigatório"
									converter="omnifaces.SelectItemsConverter">
										<f:selectItems value="#{predioMB.selectItems()}"></f:selectItems>
								</p:selectOneMenu>
							</div>

						</div>
						<p:commandButton action="#{comodoMB.cadastrar}"
							styleClass="btn btn-default" value="Cadastrar"></p:commandButton>						
					</form>

				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
