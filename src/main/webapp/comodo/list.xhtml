<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Cômodos</title>
		Lista de Cômodos
	
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="form">			
		
			<p:dataTable var="comodos" value="#{usuarioMB.list}">
				<p:column headerText="Id">
					<h:outputText value="#{comodo.id}" />
				</p:column>
				<p:column headerText="Nome do Cômodo">
					<h:outputText value="#{comodo.nome}" />
				</p:column>
				<p:column headerText="Prédio do Cômodo">
					<h:outputText value="#{comodo.predio.nome}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
