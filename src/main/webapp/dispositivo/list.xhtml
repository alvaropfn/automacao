<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/include/template.xhtml">

	<ui:define name="titulo">
		<title>Login</title>
		Lista de usuários
	
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="form">			
		
			<p:dataTable var="dispositivo" value="#{dispositivoMB.listaDisp}">
				<p:column headerText="Id">
					<h:outputText value="#{dispositivo.id}" />
				</p:column>
				<p:column headerText="Nome do Dispositivo">
					<h:outputText value="#{dispositivo.nome}" />
				</p:column>
				<p:column headerText="Prédio">
					<h:outputText value="#{dispositivo.comodo.predio.nome}" />
				</p:column>	
				<p:column headerText="Comodo">
					<h:outputText value="#{dispositivo.comodo.nome}" />
				</p:column>			
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
